name-template: 'v$RESOLVED_VERSION'
tag-template: 'v$RESOLVED_VERSION'
template: |
  # What's Changed

  $CHANGES

  **Full Changelog**: https://github.com/$OWNER/$REPOSITORY/compare/$PREVIOUS_TAG...v$RESOLVED_VERSION
categories:
  - title: '‚ö† Breaking Changes'
    label: 'type/breaking'
  - title: 'üöÄ New Features'
    label: 'type/feat'
  - title: 'üêú Bug Fixes'
    label: 'type/fix'
  - title: 'üß∞ Maintenance'
    label: 'type/chore'
  - title: 'üìñ Documentation'
    label: 'type/docs'
  - title: '‚¨Ü Version Upgrades'
    label: 'type/build'
    collapse-after: 10
  - title: 'Other changes'
    collapse-after: 10

version-resolver:
  major:
    labels:
      - 'type/breaking'
  minor:
    labels:
      - 'type/feat'
  patch:
    labels:
      - 'type/fix'
      - 'type/build'
      - 'type/docs'
      - 'type/chore'
      - 'type/refactor'
      - 'type/ci'
      - 'type/style'
      - 'type/test'

exclude-labels:
  - 'skip-changelog'